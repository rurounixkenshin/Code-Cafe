<!-- templates/profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Café - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('projects') }}">Projects</a></li>
                <li><a href="{{ url_for('blog') }}">Blog</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('signin') }}">Sign In</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <!-- Add a link to the profile page -->
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('faq') }}">FAQ</a></li>
            </ul>
        </nav>
        <div id="logo-container">
            <img src="{{ url_for('static', filename=logo_filename) }}" alt="Code Café Logo" id="logo" style="max-width: 200px;">
        </div>
    </header>

    <!-- Profile Section -->
    <section id="profile">
        <h2>Your Profile</h2>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ user_data['username'] }}</p>
            <p><strong>Email:</strong> {{ user_data['email'] }}</p>
            <p><strong>Bio:</strong> {{ user_data['bio'] }}</p>
            <!-- Add more fields as needed -->
        </div>
        <a href="{{ url_for('edit_profile') }}" class="button">Edit Profile</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Code Café. All rights reserved.</p>
    </footer>
</body>
</html>
